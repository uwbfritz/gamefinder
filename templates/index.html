<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- JQuery UI-->
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ccb5c60b64.js" crossorigin="anonymous"></script>

    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>


</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="">
                <div class="text-center p-4">
                    <h1>Free Game Monitor</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1 border rounded-3 shadow-lg">
                    <div class="p-3">
                        <table id="myTable" class="table-reponsive">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Thumbnail</th>
                                    <!-- <th>Description</th> -->
                                    <th>Instructions</th>
                                    <th>URL</th>
                                    <th>Type</th>
                                    <th>Status</th>
                                    <th>Platforms</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for x in data %}
                                <tr>
                                    <td>{{x['title']}}</td>
                                    <td><img src="{{x['thumbnail']}}" alt="" width="100px" /></td>
                                    <!-- <td>{{x['description']}}</td> -->
                                    <td>{{x['instructions']}}</td>
                                    <td><a href="{{x['open_giveaway_url']}}" target="_blank">{{x['title']}}</a></td>
                                    <td>{{x['type']}}</td>
                                    <td>{{x['status']}}</td>
                                    <td>{{x['platforms']}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#myTable').DataTable();
        });
    </script>

</body>

</html>
